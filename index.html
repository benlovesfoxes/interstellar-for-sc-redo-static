<!DOCTYPE html>
<html>
<head>
  <title>Code and Link Generator</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Code and Link Generator</h1>
  
  <div id="code-generator-section">
    <h2>Code Generator</h2>
    <button onclick="loginForCodeGenerator()">Log In</button>
    <div id="code-generator-content" style="display: none;">
      <button onclick="generateCode()">Generate Code</button>
      <p id="code"></p>
      <button onclick="logoutFromCodeGenerator()">Log Out</button>
    </div>
  </div>
  
  <div id="link-generator-section">
    <h2>Link Generator</h2>
    <input type="text" id="one-time-code" placeholder="One-Time Code">
    <button id="generate-link-btn" onclick="generateLink()">Generate Link</button>
    <p id="result"></p>
  </div>
</body>
</html>
